<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dest/style.css">
    <title>Data Grid</title>

    <script type="module" src="./dest/index.js" defer></script>
  <style>
    .grid {
      display: grid;
      width: fit-content;
      grid-template-columns: repeat(8, 1fr); /* Adjust the number of columns */
      gap: 0px;
    }

    .grid-item {
      width: 50px;
      height: 50px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .grid-item.clicked {
      background-color: lightblue;
    }

    #selected-items {
      margin-top: 20px;
    }
  </style>
  <script>
    function reset() {
      const i = document.querySelectorAll('.debug-class');
      const d = document.querySelectorAll('.path-class');

      i.forEach((item) => {
        item.classList.remove('debug-class');
      });

      d.forEach((item) => {
        item.classList.remove('path-class');
      });
    }
  </script>
</head>
<body style="margin: auto; width: fit-content; padding: 1em;">

  <button id="reset-btn" onclick="reset()">Reset</button>
  
  <div class="grid" id="grid-container"></div>

  <div style="position: fixed; bottom: 0; left: 0; width: 100%; font-size: 0.8em; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  
  <div id="container-settings" style="display: flex; justify-content: space-evenly; align-items: end; padding-top: 10px;">
      <select name="cars" id="type-selector">
        <option value="obs">Obstáculo</option>
        <option value="pi">Ponto de interesse</option>
        <option value="pc">Ponto de começo</option>
      </select>
      <div style="display: flex; justify-content: center; justify-content: center; align-items: end;">
        <div style="display: flex; flex-direction: column; align-items: start; justify-content: start; width: fit-content;">
          <label for="">Tamanho</label>
          <input type="number" id="grid-size" placeholder="10" value="10">
        </div>
        <div style="display: flex; flex-direction: column; align-items: start; width: fit-content;">
          <label for="">Delay (ms)</label>
          <input type="number" id="sleep-timer" placeholder="10" value="50">
        </div>
        <button id="weight-btn" style="height: 40px;">Pesos</button>
        <button id="find-btn" style="height: 40px;">Solução</button>
      </div>
</div>
  </div>

</body>
</html>
